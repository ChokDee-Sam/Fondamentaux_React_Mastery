<html>
  <head>
    <!-- üê∂ Ajoute React et ReactDOM dans la page HTML -->

  </head>
  <body>
    <div id="root"></div>
    <script>
      const rootEl = document.getElementById("root");

      // Il va falloir maintenant r√©impl√©menter ce code en React
      // ‚õèÔ∏è Remplace les 3 lignes suivantes

        className: "rootContainer",
        children: "Bienvenue sur CE site",

      // document.getElementById("root").append(divEl);
      ReactDOM.render(divEl, rootEl);
    </script>
  </body>
